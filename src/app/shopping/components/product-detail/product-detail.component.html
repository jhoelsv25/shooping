<div class="w-full flex space-x-10 h-screen container mx-auto items-center">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="ecommerce"
        class="w-full object-cover object-center"
        [src]="cover()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        <img
          *ngFor="let image of product()?.images"
          alt="ecommerce"
          class="object-cover object-center rounded border-2 border-gray-200 cursor-pointer"
          [src]="image"
          (click)="changeCover(image)"
          [class.border-green-500]="image === cover()"
        />
      </div>
    </div>
  </div>
  <div class="mt-5 w-full flex flex-col gap-5 justify-around">
    <h2 class="text-sm text-gray-50 tracking-widest">
      {{ product()?.title }}
    </h2>
    <h1 class="text-gray-200 text-3xl font-medium mb-1">
      {{ product()?.category?.name }}
    </h1>
    <p class="leading-relaxed max-w-xl text-gray-200">
      {{ product()?.description }}
    </p>
    <p class="font-medium text-2xl text-gray-300 mt-5">
      {{ product()?.price | currency : "USD" }}
    </p>
    <button
      *ngIf="product()"
      (click)="addToCart(product())"
      class="flex text-white font-bold mt-10 w-40 justify-center bg-green-500 border-0 py-2 focus:outline-none hover:bg-green-600 rounded"
    >
      Add To Cart
    </button>
    <div class="flex justify-end max-w-xl">
      <a
        routerLink="/"
        class="flex text-white cursor-pointer font-bold w-40 justify-center mt-10 bg-green-500 border-0 py-2 focus:outline-none hover:bg-green-600 rounded"
      >
        Back
      </a>
    </div>
  </div>
</div>
