<div class="flex flex-col w-60">
  <strong class="py-2">Categories:</strong>
  <ul>
    <li class="w-full border py-1.5 border-gray-600 px-5">
      <a routerLink="/">All</a>
    </li>
    @for(category of categories(); track category.id){

    <li class="w-full border py-1.5 border-gray-600 px-5">
      <a routerLink="/" [queryParams]="{ category_id: category.id }">{{
        category.name
      }}</a>
    </li>
    }
  </ul>
</div>
