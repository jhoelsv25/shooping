<div
  [class.translate-x-full]="isOpen()"
  class="fixed border-l-2 top-0 right-0 z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-zinc-900"
>
  <div class="flex flex-col">
    <header class="flex justify-between items-center py-3">
      <p class="text-xl">My Cart</p>
      <button class="" (click)="toggleCart()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </header>
    <card-preview></card-preview>
    <footer class="border-t mt-5 sticky bottom-0">
      <div class="flex justify-between items-center py-3">
        <p class="text-lg">Total</p>
        <p class="text-lg">{{ total() | currency : "USD" }}</p>
      </div>
      <button
        routerLink="/cart"
        class="w-full bg-green-500 rounded-md py-2 font-bold text-white"
      >
        checkout
      </button>
    </footer>
  </div>
</div>
